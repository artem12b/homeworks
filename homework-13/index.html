<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <svg version="1.1"
        baseProfile="full"
        width="100%" height="100vh"
        xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="lightblue" />
            <rect x="150" y="150" rx="15" width="150" height="30" fill="white">
                <animate attributeName="x" values="150;140;150" dur="3s" repeatCount="indefinite" />
            </rect>
            <rect id="smallCloud" x="180" y="135" rx="15" width="100" height="30" fill="white">
                <animate attributeName="x" values="180;170;180" dur="3s" repeatCount="indefinite" />
            </rect>
            <use href="#smallCloud" x="170" y="120" />
            <circle cx="500" cy="150" r="50" fill="orange" stroke="yellow" stroke-width="10">
                <animate attributeName="fill" values="yellow;red;yellow" dur="4s" repeatCount="indefinite" />
                <animate attributeName="r" values="50;70;50" dur="4s" repeatCount="indefinite" />
            </circle>
            <use href="#smallCloud2" x="-140" y="-50" />
            <rect x="750" y="170" rx="15" width="150" height="30" fill="white">
                <animate attributeName="x" values="750;770;750" dur="5s" repeatCount="indefinite" />
            </rect>
            <rect id="smallCloud2" x="765" y="155" rx="15" width="100" height="30" fill="white">
                <animate attributeName="x" values="765;785;765" dur="5s" repeatCount="indefinite" />
            </rect>
        </svg>
    </div>
</body>
</html>
